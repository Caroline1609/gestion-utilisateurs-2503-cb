<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateurs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-inner">
        <a href="index.html" class="logo">
            <img src="./img/logo/CRM_logo-horizontal.png" alt="Logo">
        </a>
        <nav class="main-nav">
            <ul>
              <li><a href="roles.html">Rôles</a></li>
              <li><a href="utilisateurs.html">Utilisateurs</a></li>
              <li><a href="profil.html">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="page-header">
          <h1 class="h1">Ajouter un Utilisateur</h1>
        </div>
       <div class="card">
            <form>

                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" placeholder="Entrez le prénom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez l'email" required>

                <label for="role">Rôle</label>
                <select id="role" name="role" required>
                    <option>Sélectionnez un rôle</option>
                    <option>Administrateur</option>
                    <option>Encadrant</option>
                    <option>Usager</option>
                    <option >Invité</option>
                </select>
                <button id="addUser" type="submit">Ajouter</button>
                

            </form>
       </div>
    </main>
</body>
</html>
